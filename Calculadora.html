<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <title>Calculadora</title>
  <script>
    function appendToDisplay(value) {
      document.getElementById("display").value += value;
    }
    
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
    
    function calculate() {
      var expression = document.getElementById("display").value;
      try {
        var result = eval(expression);
        document.getElementById("display").value = result;
      } catch (error) {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</head>
<body>
  <div class="vertical-container">
    <h1 class="centered-heading">Calculadora</h1>
    <div class="calculator">
      <input type="text" id="display" readonly>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()" class="operator">=</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="icon-container">
      <a href="https://web.facebook.com/uribe.jk/"><i class='bx bxl-facebook' ></i></a>
      <a href="https://web.facebook.com/uribe.jk/"><i class='bx bxl-github'></i></a>
      <a href="https://web.facebook.com/uribe.jk/"><i class='bx bxl-instagram-alt'></i></a>
    </div>
  </div>
</body>
</html>
